server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or EC2 public IP

    # Increase body size limit for file uploads if needed
    client_max_body_size 10M;

    # Root directory - update this to your actual deployment path
    # Common paths: /home/ec2-user/invyteonly-backend or /var/www/invyteonly-backend
    root /home/ec2-user/invyteonly-backend;

    # Serve static HTML files from static folder
    location ~ ^/(privacy-policy|terms-and-conditions)\.html$ {
        alias /home/ec2-user/invyteonly-backend/static$request_uri;  # Update path to match your deployment
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve other static files (CSS, JS, images, etc.)
    location ~ \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/ec2-user/invyteonly-backend;  # Update path to match your deployment
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Node.js
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

